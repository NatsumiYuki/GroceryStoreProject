{% extends 'base.html' %}
{% block content %}
<h2>Criar Lista</h2>

<form method="POST">
  {% csrf_token %}
  <input type="text" name="nome" placeholder="Nome da lista" required>
  <textarea name="descricao" placeholder="Descrição"></textarea>
  <button type="submit">Criar</button>
</form>
{% endblock %}
