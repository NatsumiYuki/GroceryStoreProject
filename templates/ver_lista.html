{% extends 'base.html' %}
{% block content %}
<h2>{{ lista.nome }}</h2>
<p>{{ lista.descricao }}</p>

<a href="{% url 'adicionar_item' lista.id %}">Adicionar Item</a>

<ul>
{% for item in lista.itens.all %}
    <li>
        <img src="{{ item.imagem_url }}" width="100">
        {{ item.nome }} ({{ item.categoria.nome }})
        <a href="{{ item.produto_url }}">Ver produto</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
